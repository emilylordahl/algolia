<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
  <div class="container">

    <div class="row">
      <div class="col s12">
        <div class="search-input-container all-pad">
          <input class="search" type="text" placeholder="Search for Restaurants by Name, Cuisine, Location">
        </div>
      </div>
      <div class="col s12 m4 l3">

        <div class="facet-nav all-pad"><p>Cuisine/Food Type</p>
          <ul class="half-lr-pad cuisine-container">
            <li>{{}}</li>
          </ul>
        </div>
        <div class="facet-nav all-pad"><p>Rating</p>
          <ul class="half-lr-pad stars-container">
            <li class="zero-stars">
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
            </li>
            <li class="one-star">
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
            </li>
            <li class="two-stars">
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
            </li>
            <li class="three-stars">
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
            </li>
            <li class="four-stars">
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
            </li>
            <li class="five-stars">
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
              <i class="x-small material-icons">grade</i>
            </li>
          </ul>
        </div>
        <div class="facet-nav all-pad"><p>Payment Options</p>
          <ul class="half-lr-pad payment-container">
            <li>{{}}</li>
          </ul>
        </div>
      </div>
      <div class="col s12 m8 l9">
        <div class="results all-pad">
          <p>{{results}}</p>
        </div>
      </div>
    </div>
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="assets/js/main.js"></script>
  </body>
</html>
